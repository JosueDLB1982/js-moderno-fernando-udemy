<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/assets/img/jl-favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack / Vite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <header class="title">Blackjack / Vite</header>
    <div class="row mt-2">
        <div id="buttons" class="col text-center buttons">
            <button id="btnNewGame" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnAskCard" disabled="disabled" class="btn btn-primary">Pedir Carta</button>
            <button id="btnStop" disabled="disabled" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="players-container">
        <div>
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div class="display-cards"  >
                    <!-- <img class="card" src="assets/cards/10D.png" alt="card"> -->
                </div>
            </div>
        </div>
    
        <div>
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div class="display-cards">
                    <!-- <img class="card" src="assets/cards/4D.png" alt="card"> -->
                </div>
            </div>
        </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
